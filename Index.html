<! -- This program displays calculator functions for interest rates, loan payments, and investment returns-->

// U94741303

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Financial Calculator</h2>
        <div class="input-group">
            <label for="principal">Principal:</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="rate">Rate (% per year):</label>
            <input type="number" id="rate" placeholder="Enter annual interest rate">
        </div>
        <div class="input-group">
            <label for="time">Time (years):</label>
            <input type="number" id="time" placeholder="Enter time in years">
        </div>
        <div class="input-group">
            <label for="compounds">Compounds per year (for investment):</label>
            <input type="number" id="compounds" placeholder="Enter compounds per year">
        </div>
        <div class="btn-group">
            <button id="calculate-interest">Calculate Interest</button>
            <span id="interest-result">$0.00</span>
        </div>
        <div class="btn-group">
            <button id="calculate-loan">Calculate Loan Payment</button>
            <span id="loan-payment-result">$0.00</span>
        </div>
        <div class="btn-group">
            <button id="calculate-investment">Calculate Investment Return</button>
            <span id="investment-result">$0.00</span>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
